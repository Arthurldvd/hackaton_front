<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <rect width="800" height="600" fill="url(#gradient-bg)" rx="12"/>
  
  <!-- Garage moderne -->
  <rect x="100" y="220" width="600" height="300" rx="25" fill="#2D3748" filter="drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.15))"/>
  <rect x="130" y="260" width="540" height="260" rx="15" fill="#4A5568"/>
  
  <!-- Porte de garage moderne -->
  <rect x="160" y="290" width="240" height="230" rx="10" fill="#E2E8F0"/>
  <rect x="180" y="310" width="200" height="190" rx="5" fill="#CBD5E1"/>
  <line x1="280" y1="310" x2="280" y2="500" stroke="#94A3B8" stroke-width="3"/>
  <rect x="200" y="330" width="160" height="8" rx="4" fill="#94A3B8"/>
  <rect x="200" y="360" width="160" height="8" rx="4" fill="#94A3B8"/>
  <rect x="200" y="390" width="160" height="8" rx="4" fill="#94A3B8"/>
  <rect x="200" y="420" width="160" height="8" rx="4" fill="#94A3B8"/>
  <rect x="200" y="450" width="160" height="8" rx="4" fill="#94A3B8"/>
  
  <!-- Voiture moderne -->
  <g transform="translate(450, 390)">
    <!-- Carrosserie -->
    <path d="M50,75 C50,60 70,55 100,55 C150,55 200,60 250,60 C300,60 340,65 350,75 L350,130 L310,130 C310,110 290,110 290,130 L110,130 C110,110 90,110 90,130 L50,130 Z" fill="#4F46E5" filter="drop-shadow(0px 5px 15px rgba(0, 0, 0, 0.2))"/>
    
    <!-- Toit -->
    <path d="M100,55 L120,25 L240,25 L280,55" stroke="#1E293B" stroke-width="2" fill="#4F46E5"/>
    
    <!-- Fenêtres -->
    <path d="M100,55 L120,30 L240,30 L280,55" fill="#BFDBFE" stroke="#1E293B" stroke-width="0.5"/>
    <line x1="200" y1="30" x2="200" y2="55" stroke="#1E293B" stroke-width="1"/>
    
    <!-- Détails de carrosserie -->
    <path d="M50,95 L350,95" stroke="#3730A3" stroke-width="1"/>
    <path d="M70,75 L100,75" stroke="#3730A3" stroke-width="1"/>
    <path d="M300,75 L330,75" stroke="#3730A3" stroke-width="1"/>
    
    <!-- Phares élégants -->
    <ellipse cx="70" cy="75" rx="15" ry="10" fill="#FBBF24" filter="drop-shadow(0px 0px 8px rgba(251, 191, 36, 0.6))"/>
    <ellipse cx="330" cy="75" rx="15" ry="10" fill="#FBBF24" filter="drop-shadow(0px 0px 8px rgba(251, 191, 36, 0.6))"/>
    
    <!-- Roues et jantes stylées -->
    <circle cx="100" cy="130" r="25" fill="#1E293B"/>
    <circle cx="100" cy="130" r="15" fill="#94A3B8"/>
    <circle cx="100" cy="130" r="10" fill="#1E293B"/>
    <circle cx="100" cy="130" r="5" fill="#94A3B8"/>
    <circle cx="300" cy="130" r="25" fill="#1E293B"/>
    <circle cx="300" cy="130" r="15" fill="#94A3B8"/>
    <circle cx="300" cy="130" r="10" fill="#1E293B"/>
    <circle cx="300" cy="130" r="5" fill="#94A3B8"/>
  </g>
  
  <!-- Outils modernes -->
  <g transform="translate(180, 450)">
    <rect x="0" y="0" width="120" height="40" rx="10" fill="#4F46E5" filter="drop-shadow(0px 4px 6px rgba(79, 70, 229, 0.3))"/>
    <circle cx="20" cy="20" r="8" fill="white"/>
    <circle cx="50" cy="20" r="8" fill="white"/>
    <circle cx="80" cy="20" r="8" fill="white"/>
    <circle cx="110" cy="20" r="8" fill="white"/>
  </g>
  
  <!-- Clé à molette design -->
  <g transform="translate(620, 340) rotate(45)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#4F46E5" filter="drop-shadow(0px 4px 6px rgba(79, 70, 229, 0.3))"/>
    <circle cx="20" cy="10" r="8" fill="white"/>
    <rect x="60" y="-15" width="30" height="50" rx="10" fill="#4F46E5"/>
  </g>
  
  <!-- Application mobile -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="140" height="250" rx="20" fill="#1E293B" filter="drop-shadow(0px 8px 15px rgba(0, 0, 0, 0.2))"/>
    <rect x="10" y="10" width="120" height="230" rx="15" fill="#F8FAFC"/>
    <rect x="10" y="10" width="120" height="40" rx="15" fill="#4F46E5"/>
    <text x="70" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Car App</text>
    
    <!-- Écran d'application -->
    <rect x="20" y="60" width="100" height="30" rx="5" fill="#E2E8F0"/>
    <rect x="25" y="70" width="60" height="10" rx="2" fill="#94A3B8"/>
    
    <rect x="20" y="100" width="100" height="30" rx="5" fill="#E2E8F0"/>
    <rect x="25" y="110" width="60" height="10" rx="2" fill="#94A3B8"/>
    
    <rect x="20" y="140" width="100" height="30" rx="5" fill="#E2E8F0"/>
    <rect x="25" y="150" width="60" height="10" rx="2" fill="#94A3B8"/>
    
    <rect x="20" y="190" width="100" height="40" rx="20" fill="#4F46E5"/>
    <text x="70" y="215" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Réserver</text>
  </g>
  
  <!-- Calendrier moderne -->
  <g transform="translate(580, 110)">
    <rect x="0" y="0" width="140" height="150" rx="15" fill="white" stroke="#4F46E5" stroke-width="2" filter="drop-shadow(0px 8px 15px rgba(0, 0, 0, 0.1))"/>
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#4F46E5"/>
    <text x="70" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle">JUIN 2023</text>
    
    <line x1="20" y1="50" x2="20" y2="140" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="55" y1="50" x2="55" y2="140" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="90" y1="50" x2="90" y2="140" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="125" y1="50" x2="125" y2="140" stroke="#CBD5E1" stroke-width="1"/>
    
    <line x1="10" y1="70" x2="130" y2="70" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="10" y1="90" x2="130" y2="90" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="10" y1="110" x2="130" y2="110" stroke="#CBD5E1" stroke-width="1"/>
    <line x1="10" y1="130" x2="130" y2="130" stroke="#CBD5E1" stroke-width="1"/>
    
    <circle cx="55" cy="90" r="12" fill="#EBF4FF" stroke="#4F46E5" stroke-width="1"/>
    <text x="55" y="94" font-family="Arial" font-size="10" fill="#4F46E5" text-anchor="middle">12</text>
    
    <circle cx="90" cy="110" r="12" fill="#4F46E5"/>
    <text x="90" y="114" font-family="Arial" font-size="10" fill="white" text-anchor="middle">18</text>
  </g>
  
  <!-- Mécanicien stylisé -->
  <g transform="translate(350, 150)">
    <!-- Tête avec casquette -->
    <circle cx="0" cy="0" r="25" fill="#FCD34D"/>
    <path d="M-25,0 C-25,-15 25,-15 25,0" fill="#2563EB" stroke="#1E40AF" stroke-width="1"/>
    <!-- Visage -->
    <circle cx="-8" cy="5" r="3" fill="#1E293B"/>
    <circle cx="8" cy="5" r="3" fill="#1E293B"/>
    <path d="M-10,15 C-10,22 10,22 10,15" stroke="#1E293B" stroke-width="2" fill="none"/>
    
    <!-- Corps avec combinaison -->
    <path d="M0,25 L0,90" stroke="#2563EB" stroke-width="25" stroke-linecap="round"/>
    <rect x="-20" y="40" width="40" height="30" rx="5" fill="#1E40AF"/>
    
    <!-- Bras -->
    <path d="M0,40 L-40,60" stroke="#2563EB" stroke-width="12" stroke-linecap="round"/>
    <path d="M0,40 L40,60" stroke="#2563EB" stroke-width="12" stroke-linecap="round"/>
    <!-- Mains avec gants -->
    <circle cx="-40" cy="60" r="8" fill="#E5E7EB"/>
    <circle cx="40" cy="60" r="8" fill="#E5E7EB"/>
    
    <!-- Jambes -->
    <path d="M0,90 L-20,130" stroke="#1E293B" stroke-width="12" stroke-linecap="round"/>
    <path d="M0,90 L20,130" stroke="#1E293B" stroke-width="12" stroke-linecap="round"/>
    <!-- Chaussures -->
    <ellipse cx="-25" cy="130" rx="10" ry="5" fill="#1E293B"/>
    <ellipse cx="25" cy="130" rx="10" ry="5" fill="#1E293B"/>
  </g>
  
  <!-- Logo moderne -->
  <g transform="translate(400, 40)">
    <circle cx="0" cy="0" r="30" fill="#4F46E5" filter="drop-shadow(0px 4px 6px rgba(79, 70, 229, 0.4))"/>
    <path d="M-15,-5 L-5,10 L5,-10 L15,5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="45" font-family="Arial" font-size="16" font-weight="bold" fill="#1E293B" text-anchor="middle">CAR APPOINTMENT</text>
  </g>
  
  <!-- Dégradé pour le fond -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 